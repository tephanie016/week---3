<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TUP Cafeteria QR Ordering</title>
        <link rel="icon" href="">
        <link rel="stylesheet" href="./index.css">
    </head>

    <body style="background: whitesmoke;">
        
        <div class="header">
        <nav>
            
            <div >
                <img style="height: 30px; width: 30px; margin-top: 20px"src="./pics/menu.png">
            </div>
            
            
            <div class="appName">
            <p>TUP Manila Cafeteria QR</p>
            </div>

            <div>
                <img  src="./pics/bell.png" width="17px", height="17px", style="float: right; margin-right: 15px; margin-top: -19px">
            </div>
        
        </nav>
        </div>
        <div class="container">
            <form id="itemForm">
                <label>
                <input type="text" id="nameInput" placeholder="Search food item">
                </label>

                <button type="submit" id="search-Item-Button" style="background-color: rgb(219, 65, 65); border: none; padding: 2px 10px;">
                    <div>
                        <img src="./pics/search.png" width="12px", height="12px">
                    </div>
                </button>
            </form>
        </div>

        <div style="margin-top: 15px; margin-left: 10px; color: rgb(155, 36, 36);">
            <h3>Choose store:</h3>
        </div>


        <table class="format" border="1px" align="center" bordercolor="whitesmoke" cellspacing="10px">
            <tr>
                <td><img src="./pics/store1.png" alt="1" height=80 width=80 /></td>
                <td><img src="./pics/store2.jpg" alt="2" height=80 width=80 /></td>
                <td><img src="./pics/store3.png" alt="3" height=80 width=80 /></td>
            </tr>
            <tr>
                <td>Store A</td>
                <td>The Juicy Cool Bar</td>
                <td>Sweet & Fresh Donuts</td>
            </tr>
            <tr>
                <td><img src="./pics/store4.png" alt="4" height=80 width=80 /></td>
                <td><img src="./pics/store5.jpg" alt="5" height=80 width=80 /></td>
                <td><img src="./pics/store6.png" alt="6" height=80 width=80 /></td>
            </tr>
            <tr>
                <td>Vegan on the Go</td>
                <td>4 Seasons</td>
                <td>Store B</td>
            </tr>
          </table>

          <div class="foot">
              <div class="qrPage" style="display: inline-block; margin-left: 8px; margin-top: 10px;">
                <img src="./pics/qr.png" alt="" width="25px" height="25px" style="display:block;  margin: auto; margin-top: 8px;" >
                <p>QR</p>
            </div>

              <div class="favePage" style="display: inline-block; margin-left: 3px;">
                <img src="./pics/fave.png" alt="" width="25px" height="25px"  style="display:block;  margin: auto; margin-top: 8px;" >
                <p>Favorites</p>
            </div>

              <div class="cancelPage" style="display: inline-block; margin-left: 3px;">
                <img src="./pics/cancel.png" alt="" width="25px" height="25px"  style="display:block;  margin: auto; margin-top: 8px;" >
                <p>Cancelled</p>
            </div>

              <div class="hisPage" style="display: inline-block; margin-left: 3px;">
                <img src="./pics/history.png" alt="" width="28px" height="25px"  style="display:block;  margin: auto; margin-top: 8px;" >
                <p>History</p>
            </div>
          </div>

        

        <script src="./index.js"></script>
    </body>
</html>
