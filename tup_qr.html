	 <div style = "top:1px; left:-15px; position:absolute;i-index:2;">

        <div class="container">
            <form id="itemForm">

                <button type="submit" id="search-Item-Button" style="background-color: rgb(219, 65, 65); border: none; padding: 2px 10px;">
                    <div>
                        <img src="search.png" width="12px", height="12px">
                    </div>
                </button>
            </form>
        </div>

        <div style="margin-top: 15px; margin-left: 10px; color: rgb(155, 36, 36);">
            <h3>Choose store:</h3>
        </div>


        <table class="format" border="1px" align="center" bordercolor="whitesmoke" cellspacing="10px">
            <tr>
                <td><img src="store1.png" alt="1" height=80 width=80 /></td>
                <td><img src="store2.jpg" alt="2" height=80 width=80 /></td>
                <td><img src="store3.png" alt="3" height=80 width=80 /></td>

            <tr>
                <td>Store A</td>
                <td>The Juicy Cool Bar</td>
                <td>Sweet & Fresh Donuts</td>
            </tr>
            <tr>
                <td><img src="store4.png" alt="4" height=80 width=80 /></td>
                <td><img src="store5.jpg" alt="5" height=80 width=80 /></td>
                <td><img src="store6.png" alt="6" height=80 width=80 /></td>
            </tr>
            <tr>
                <td>Vegan on the Go</td>

                <td>Store B</td>
            </tr>
          </table>

          <div class="foot">
